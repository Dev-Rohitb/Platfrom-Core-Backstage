name: Docker Build & Push

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  # default image name = component_id, but allow override
  IMAGE_NAME: ${{ values.component_id }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Compute image name
        id: img
        run: |
          if [ -n "${{ values.imageName }}" ]; then
            echo "name=${{ values.imageName }}" >> $GITHUB_OUTPUT
          else
            echo "name=${{ values.component_id }}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ values.dockerhubUser }}/${{ steps.img.outputs.name }}:latest
            ${{ values.dockerhubUser }}/${{ steps.img.outputs.name }}:${{ github.sha }}