apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: k8s-namespace-create
  title: Create Kubernetes Namespace
  description: Creates a Kubernetes namespace, publishes manifest to GitHub, and registers in Backstage.
  tags: ['kubernetes', 'namespace', 'platform']
spec:
  owner: group:backstage
  type: service

  parameters:
    - title: Namespace Details
      required:
        - namespace
        - owner
      properties:
        namespace:
          title: Kubernetes Namespace
          type: string
          description: Name of the namespace to create (e.g. payments-dev)
          pattern: '^[a-z0-9]([-a-z0-9]*[a-z0-9])?$'
          ui:autofocus: true

        owner:
          title: Owner
          type: string
          ui:field: OwnerPicker
          ui:options:
            allowArbitraryValues: false
            catalogFilter:
              kind: [Group, User]

        system:
          title: System (optional)
          type: string
          default: kubernetes-platform

        lifecycle:
          title: Lifecycle
          type: string
          enum: [experimental, production]
          default: production

        description:
          title: Description
          type: string
          default: Kubernetes namespace managed by Backstage

    - title: Choose a Repository Location
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com
            allowedOwners:
              - DevopsPlatformEngineering

  steps:
    - id: fetch-base
      name: Fetch skeleton
      action: fetch:template
      input:
        url: https://github.com/DevopsBackstageSME/AWS-template/tree/main/skeleton/k8s-namespace/
        values:
          namespace: ${{ parameters.namespace }}
          owner: ${{ parameters.owner }}
          system: ${{ parameters.system }}
          lifecycle: ${{ parameters.lifecycle }}
          description: ${{ parameters.description }}
          repoUrl: ${{ parameters.repoUrl }}

    - id: publish
      name: Publish repo
      action: publish:github
      input:
        description: Namespace repo for ${{ parameters.namespace }}
        repoUrl: ${{ parameters.repoUrl }}
        repoVisibility: private
        defaultBranch: main

    # Deploy namespace from the generated repo content (local workspace path)
    - id: deploy
      name: Create namespace on cluster
      action: kube:apply
      input:
        files:
          - ./k8s/namespace.yaml

    - id: register
      name: Register in catalog
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps['publish'].output.repoContentsUrl }}
        catalogInfoPath: /catalog-info.yaml
        optional: true

  output:
    links:
      - title: Repository
        url: ${{ steps['publish'].output.remoteUrl }}
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps['register'].output.entityRef }}