apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: k8s-namespace-create
  title: Create Kubernetes Namespace
  description: Creates a Kubernetes namespace, publishes manifest repo, applies namespace to cluster, and registers in Backstage.
  tags: ['kubernetes', 'namespace', 'platform']
spec:
  owner: group:backstage
  type: service

  parameters:
    - title: Namespace Details
      required:
        - namespace
        - owner
        - repoUrl
      properties:
        namespace:
          title: Kubernetes Namespace Name
          type: string
          description: Namespace to create (e.g. payments-dev)
          pattern: '^[a-z0-9]([-a-z0-9]*[a-z0-9])?$'
          ui:autofocus: true

        description:
          title: Description
          type: string
          default: Kubernetes namespace managed by Backstage

        lifecycle:
          title: Lifecycle
          type: string
          enum: [experimental, production]
          default: production

        system:
          title: System
          type: string
          default: kubernetes-platform

        owner:
          title: Owner
          type: string
          ui:field: OwnerPicker
          ui:options:
            allowArbitraryValues: false
            catalogFilter:
              kind: [Group, User]

        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com
            allowedOwners:
              - DevopsPlatformEngineering

  steps:
    - id: fetch-base
      name: Fetch skeleton
      action: fetch:template
      input:
        # update this URL to your template repo skeleton path
        url: https://github.com/Dev-Rohitb/Platfrom-Core-Backstage/tree/master/Backstage-infra/kubernetes/namespace/skeleton/k8s-namespace/
        values:
          namespace: ${{ parameters.namespace }}
          description: ${{ parameters.description }}
          lifecycle: ${{ parameters.lifecycle }}
          system: ${{ parameters.system }}
          owner: ${{ parameters.owner }}
          repoUrl: ${{ parameters.repoUrl }}

    - id: publish
      name: Publish repo
      action: publish:github
      input:
        description: Namespace repo for ${{ parameters.namespace }}
        repoUrl: ${{ parameters.repoUrl }}
        repoVisibility: private
        defaultBranch: main

    - id: deploy
      name: Create namespace on cluster
      action: kube:apply
      input:
        namespaced: false
        manifest: |
          apiVersion: v1
          kind: Namespace
          metadata:
            name: ${{ parameters.namespace }}
            labels:
              managed-by: backstage
              name: ${{ parameters.namespace }}

    - id: register
      name: Register in catalog
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps['publish'].output.repoContentsUrl }}
        catalogInfoPath: /catalog-info.yaml
        optional: true

  output:
    links:
      - title: Repository
        url: ${{ steps['publish'].output.remoteUrl }}
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps['register'].output.entityRef }}




